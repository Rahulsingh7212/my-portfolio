<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Collaborative Task Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        .logo i {
            font-size: 1.8rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .notification-btn {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--light);
            cursor: pointer;
            transition: all 0.3s;
        }

        .notification-btn:hover {
            background: var(--border);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        /* Main Container */
        .container {
            max-width: 1600px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Toolbar */
        .toolbar {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .toolbar-left {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--border);
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        /* Kanban Board */
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .kanban-column {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            min-height: 500px;
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .column-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .task-count {
            background: var(--light);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--gray);
        }

        .add-task-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-task-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .tasks-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 400px;
        }

        .task-card {
            background: white;
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem;
            cursor: grab;
            transition: all 0.3s;
            position: relative;
        }

        .task-card:hover {
            border-color: var(--primary);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.15);
            transform: translateY(-2px);
        }

        .task-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .task-priority {
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            border-radius: 12px 0 0 12px;
        }

        .priority-high {
            background: var(--danger);
        }

        .priority-medium {
            background: var(--warning);
        }

        .priority-low {
            background: var(--success);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .task-title {
            font-weight: 600;
            font-size: 1rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
            flex: 1;
        }

        .task-menu {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.25rem;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .task-menu:hover {
            background: var(--light);
            color: var(--primary);
        }

        .task-description {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .task-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .task-tag {
            padding: 0.3rem 0.75rem;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .task-assignees {
            display: flex;
            align-items: center;
        }

        .assignee-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            border: 2px solid white;
            margin-left: -8px;
        }

        .assignee-avatar:first-child {
            margin-left: 0;
        }

        .task-due-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .task-due-date.overdue {
            color: var(--danger);
            font-weight: 600;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.75rem;
        }

        .close-modal {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            background: var(--light);
            color: var(--gray);
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .close-modal:hover {
            background: var(--danger);
            color: white;
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            min-height: 50px;
        }

        .tag-input-container input {
            border: none;
            flex: 1;
            min-width: 150px;
            padding: 0.5rem;
        }

        .tag-input-container input:focus {
            outline: none;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-secondary {
            background: var(--light);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        /* Activity Feed */
        .activity-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
            transition: right 0.3s;
            z-index: 1500;
            padding: 2rem;
            overflow-y: auto;
        }

        .activity-panel.active {
            right: 0;
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .activity-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-left: 3px solid var(--primary);
            margin-bottom: 1rem;
            background: var(--light);
            border-radius: 8px;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .activity-content {
            flex: 1;
        }

        .activity-text {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .activity-time {
            font-size: 0.8rem;
            color: var(--gray);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 3000;
            transform: translateX(500px);
            transition: transform 0.3s;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .toast.success .toast-icon {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .toast.info .toast-icon {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        /* Stats Bar */
        .stats-bar {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            background: var(--light);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .kanban-board {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .toolbar-left {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .kanban-board {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                grid-template-columns: 1fr;
            }

            .activity-panel {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-check-circle"></i>
                TaskFlow
            </div>
            <nav class="nav-links">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-th"></i>
                    Board
                </a>
                <a href="team.html" class="nav-link">
                    <i class="fas fa-users"></i>
                    Team
                </a>
                <a href="analytics.html" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    Analytics
                </a>
            </nav>
            <div class="user-menu">
                <button class="notification-btn" onclick="toggleActivity()">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </button>
                <div class="user-avatar">JD</div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="inProgressTasks">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="overdueTasks">0</div>
                <div class="stat-label">Overdue</div>
            </div>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-left">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchTasks" placeholder="Search tasks...">
                </div>
                <button class="filter-btn" onclick="filterByPriority('all')">
                    <i class="fas fa-filter"></i>
                    All Tasks
                </button>
                <button class="filter-btn" onclick="filterByPriority('high')">
                    <i class="fas fa-exclamation-circle"></i>
                    High Priority
                </button>
                <button class="filter-btn" onclick="filterByPriority('my')">
                    <i class="fas fa-user"></i>
                    My Tasks
                </button>
            </div>
            <button class="btn btn-primary" onclick="openTaskModal()">
                <i class="fas fa-plus"></i>
                New Task
            </button>
        </div>

        <!-- Kanban Board -->
        <div class="kanban-board">
            <!-- To Do Column -->
            <div class="kanban-column">
                <div class="column-header">
                    <div class="column-title">
                        <i class="fas fa-circle" style="color: var(--gray);"></i>
                        To Do
                        <span class="task-count" id="todoCount">0</span>
                    </div>
                    <button class="add-task-btn" onclick="openTaskModal('todo')">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="tasks-container" id="todoTasks" data-status="todo"></div>
            </div>

            <!-- In Progress Column -->
            <div class="kanban-column">
                <div class="column-header">
                    <div class="column-title">
                        <i class="fas fa-circle" style="color: var(--warning);"></i>
                        In Progress
                        <span class="task-count" id="progressCount">0</span>
                    </div>
                    <button class="add-task-btn" onclick="openTaskModal('progress')">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="tasks-container" id="progressTasks" data-status="progress"></div>
            </div>

            <!-- Review Column -->
            <div class="kanban-column">
                <div class="column-header">
                    <div class="column-title">
                        <i class="fas fa-circle" style="color: var(--info);"></i>
                        Review
                        <span class="task-count" id="reviewCount">0</span>
                    </div>
                    <button class="add-task-btn" onclick="openTaskModal('review')">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="tasks-container" id="reviewTasks" data-status="review"></div>
            </div>

            <!-- Done Column -->
            <div class="kanban-column">
                <div class="column-header">
                    <div class="column-title">
                        <i class="fas fa-circle" style="color: var(--success);"></i>
                        Done
                        <span class="task-count" id="doneCount">0</span>
                    </div>
                    <button class="add-task-btn" onclick="openTaskModal('done')">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="tasks-container" id="doneTasks" data-status="done"></div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Task</h2>
                <button class="close-modal" onclick="closeTaskModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label>Task Title *</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="taskDescription" placeholder="Enter task description"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Priority *</label>
                        <select id="taskPriority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Status *</label>
                        <select id="taskStatus" required>
                            <option value="todo">To Do</option>
                            <option value="progress">In Progress</option>
                            <option value="review">Review</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                    <div class="form-group">
                        <label>Assign To</label>
                        <select id="taskAssignee">
                            <option value="JD">John Doe</option>
                            <option value="JS">Jane Smith</option>
                            <option value="MB">Mike Brown</option>
                            <option value="SW">Sarah Williams</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Tags (comma-separated)</label>
                    <input type="text" id="taskTags" placeholder="design, frontend, urgent">
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Create Task
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeTaskModal()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Activity Panel -->
    <div class="activity-panel" id="activityPanel">
        <div class="activity-header">
            <h3>Recent Activity</h3>
            <button class="close-modal" onclick="toggleActivity()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="activityFeed"></div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-icon">
            <i class="fas fa-check"></i>
        </div>
        <div>
            <strong id="toastTitle">Success!</strong>
            <div id="toastMessage">Task created successfully</div>
        </div>
    </div>

    <script>
        // Initialize tasks from localStorage
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let activities = JSON.parse(localStorage.getItem('activities')) || [];

        // Task Management
        function openTaskModal(status = 'todo') {
            document.getElementById('taskModal').classList.add('active');
            document.getElementById('taskStatus').value = status;
        }

        function closeTaskModal() {
            document.getElementById('taskModal').classList.remove('active');
            document.getElementById('taskForm').reset();
        }

        // Create Task
        document.getElementById('taskForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const task = {
                id: Date.now(),
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                priority: document.getElementById('taskPriority').value,
                status: document.getElementById('taskStatus').value,
                dueDate: document.getElementById('taskDueDate').value,
                assignee: document.getElementById('taskAssignee').value,
                tags: document.getElementById('taskTags').value.split(',').map(t => t.trim()).filter(t => t),
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            tasks.push(task);
            saveTasks();
            renderTasks();
            closeTaskModal();
            
            addActivity('created', task.title);
            showToast('Success!', 'Task created successfully', 'success');
        });

        // Render Tasks
        function renderTasks(filteredTasks = tasks) {
            // Clear all columns
            ['todo', 'progress', 'review', 'done'].forEach(status => {
                document.getElementById(`${status}Tasks`).innerHTML = '';
            });

            filteredTasks.forEach(task => {
                const taskElement = createTaskElement(task);
                const container = document.getElementById(`${task.status}Tasks`);
                if (container) {
                    container.appendChild(taskElement);
                }
            });

            updateStats();
            updateTaskCounts();
        }

        // Create Task Element
        function createTaskElement(task) {
            const div = document.createElement('div');
            div.className = 'task-card';
            div.draggable = true;
            div.dataset.id = task.id;
            
            const isOverdue = task.dueDate && new Date(task.dueDate) < new Date() && task.status !== 'done';
            
            div.innerHTML = `
                <div class="task-priority priority-${task.priority}"></div>
                <div class="task-header">
                    <div class="task-title">${task.title}</div>
                    <button class="task-menu" onclick="deleteTask(${task.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="task-description">${task.description || 'No description'}</div>
                ${task.tags.length > 0 ? `
                    <div class="task-tags">
                        ${task.tags.map(tag => `<span class="task-tag">${tag}</span>`).join('')}
                    </div>
                ` : ''}
                <div class="task-footer">
                    <div class="task-assignees">
                        <div class="assignee-avatar">${task.assignee}</div>
                    </div>
                    ${task.dueDate ? `
                        <div class="task-due-date ${isOverdue ? 'overdue' : ''}">
                            <i class="fas fa-calendar"></i>
                            ${new Date(task.dueDate).toLocaleDateString()}
                        </div>
                    ` : ''}
                </div>
            `;

            // Drag and Drop
            div.addEventListener('dragstart', handleDragStart);
            div.addEventListener('dragend', handleDragEnd);

            return div;
        }

        // Drag and Drop Handlers
        let draggedTask = null;

        function handleDragStart(e) {
            draggedTask = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
        }

        // Setup Drop Zones
        document.querySelectorAll('.tasks-container').forEach(container => {
            container.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            });

            container.addEventListener('drop', (e) => {
                e.preventDefault();
                const newStatus = container.dataset.status;
                const taskId = parseInt(draggedTask.dataset.id);
                const task = tasks.find(t => t.id === taskId);
                
                if (task && task.status !== newStatus) {
                    task.status = newStatus;
                    task.updatedAt = new Date().toISOString();
                    saveTasks();
                    renderTasks();
                    addActivity('moved', task.title, `to ${newStatus}`);
                    showToast('Updated!', `Task moved to ${newStatus}`, 'info');
                }
            });
        });

        // Delete Task
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                const task = tasks.find(t => t.id === id);
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
                addActivity('deleted', task.title);
                showToast('Deleted!', 'Task deleted successfully', 'success');
            }
        }

        // Filter Tasks
        function filterByPriority(filter) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            let filtered = tasks;
            if (filter === 'high') {
                filtered = tasks.filter(t => t.priority === 'high');
            } else if (filter === 'my') {
                filtered = tasks.filter(t => t.assignee === 'JD');
            }
            renderTasks(filtered);
        }

        // Search Tasks
        document.getElementById('searchTasks').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = tasks.filter(task => 
                task.title.toLowerCase().includes(query) ||
                task.description.toLowerCase().includes(query) ||
                task.tags.some(tag => tag.toLowerCase().includes(query))
            );
            renderTasks(filtered);
        });

        // Update Stats
        function updateStats() {
            document.getElementById('totalTasks').textContent = tasks.length;
            document.getElementById('completedTasks').textContent = tasks.filter(t => t.status === 'done').length;
            document.getElementById('inProgressTasks').textContent = tasks.filter(t => t.status === 'progress').length;
            
            const overdue = tasks.filter(t => 
                t.dueDate && 
                new Date(t.dueDate) < new Date() && 
                t.status !== 'done'
            ).length;
            document.getElementById('overdueTasks').textContent = overdue;
        }

        // Update Task Counts
        function updateTaskCounts() {
            ['todo', 'progress', 'review', 'done'].forEach(status => {
                const count = tasks.filter(t => t.status === status).length;
                document.getElementById(`${status}Count`).textContent = count;
            });
        }

        // Activity Feed
        function addActivity(action, taskName, extra = '') {
            const activity = {
                id: Date.now(),
                action,
                taskName,
                extra,
                timestamp: new Date().toISOString(),
                user: 'John Doe'
            };
            
            activities.unshift(activity);
            activities = activities.slice(0, 20); // Keep last 20
            localStorage.setItem('activities', JSON.stringify(activities));
            renderActivities();
        }

        function renderActivities() {
            const feed = document.getElementById('activityFeed');
            feed.innerHTML = activities.map(activity => {
                const icon = activity.action === 'created' ? 'plus' : 
                            activity.action === 'deleted' ? 'trash' : 
                            activity.action === 'moved' ? 'arrow-right' : 'edit';
                
                const timeDiff = getTimeDiff(new Date(activity.timestamp));
                
                return `
                    <div class="activity-item">
                        <div class="activity-icon">
                            <i class="fas fa-${icon}"></i>
                        </div>
                        <div class="activity-content">
                            <div class="activity-text">
                                <strong>${activity.user}</strong> ${activity.action} 
                                <strong>${activity.taskName}</strong> ${activity.extra}
                            </div>
                            <div class="activity-time">${timeDiff}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getTimeDiff(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + ' minutes ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + ' hours ago';
            return Math.floor(seconds / 86400) + ' days ago';
        }

        // Toggle Activity Panel
        function toggleActivity() {
            document.getElementById('activityPanel').classList.toggle('active');
        }

        // Toast Notification
        function showToast(title, message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.className = `toast ${type}`;
            document.getElementById('toastTitle').textContent = title;
            document.getElementById('toastMessage').textContent = message;
            
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Save Tasks
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Initialize with Sample Data
        if (tasks.length === 0) {
            tasks = [
                {
                    id: 1,
                    title: 'Design landing page',
                    description: 'Create mockups for new product landing page',
                    priority: 'high',
                    status: 'todo',
                    dueDate: '2024-02-01',
                    assignee: 'JD',
                    tags: ['design', 'ui/ux'],
                    createdAt: new Date().toISOString()
                },
                {
                    id: 2,
                    title: 'Implement authentication',
                    description: 'Add JWT authentication to API',
                    priority: 'high',
                    status: 'progress',
                    dueDate: '2024-01-28',
                    assignee: 'JS',
                    tags: ['backend', 'security'],
                    createdAt: new Date().toISOString()
                },
                {
                    id: 3,
                    title: 'Write documentation',
                    description: 'Document API endpoints',
                    priority: 'medium',
                    status: 'review',
                    dueDate: '2024-02-05',
                    assignee: 'MB',
                    tags: ['documentation'],
                    createdAt: new Date().toISOString()
                },
                {
                    id: 4,
                    title: 'Setup CI/CD pipeline',
                    description: 'Configure GitHub Actions',
                    priority: 'low',
                    status: 'done',
                    dueDate: '2024-01-20',
                    assignee: 'SW',
                    tags: ['devops'],
                    createdAt: new Date().toISOString()
                }
            ];
            saveTasks();
        }

        // Initialize
        renderTasks();
        renderActivities();

        // Real-time Simulation
        setInterval(() => {
            // Simulate team member activity
            if (Math.random() > 0.7) {
                const randomTask = tasks[Math.floor(Math.random() * tasks.length)];
                if (randomTask) {
                    addActivity('updated', randomTask.title);
                }
            }
        }, 10000);
    </script>
</body>
</html>
