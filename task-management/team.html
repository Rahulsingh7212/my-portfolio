<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - TaskFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light);
            color: var(--dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        h1 {
            font-size: 2.5rem;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .team-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: all 0.3s;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .member-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--success));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 auto 1rem;
        }

        .member-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .member-role {
            color: var(--gray);
            margin-bottom: 1rem;
        }

        .member-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--gray);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Board
            </a>
            <h1>Team Members</h1>
        </div>

        <div class="team-grid">
            <div class="team-card">
                <div class="member-avatar">JD</div>
                <div class="member-name">John Doe</div>
                <div class="member-role">Project Manager</div>
                <div class="member-stats">
                    <div class="stat">
                        <div class="stat-value">24</div>
                        <div class="stat-label">Tasks</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">18</div>
                        <div class="stat-label">Done</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">75%</div>
                        <div class="stat-label">Rate</div>
                    </div>
                </div>
                <button class="btn btn-primary">
                    <i class="fas fa-envelope"></i>
                    Message
                </button>
            </div>

            <div class="team-card">
                <div class="member-avatar" style="background: linear-gradient(135deg, #f59e0b, #ef4444);">JS</div>
                <div class="member-name">Jane Smith</div>
                <div class="member-role">Lead Developer</div>
                <div class="member-stats">
                    <div class="stat">
                        <div class="stat-value">32</div>
                        <div class="stat-label">Tasks</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">28</div>
                        <div class="stat-label">Done</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">87%</div>
                        <div class="stat-label">Rate</div>
                    </div>
                </div>
                <button class="btn btn-primary">
                    <i class="fas fa-envelope"></i>
                    Message
                </button>
            </div>

            <div class="team-card">
                <div class="member-avatar" style="background: linear-gradient(135deg, #10b981, #3b82f6);">MB</div>
                <div class="member-name">Mike Brown</div>
                <div class="member-role">UI/UX Designer</div>
                <div class="member-stats">
                    <div class="stat">
                        <div class="stat-value">19</div>
                        <div class="stat-label">Tasks</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">15</div>
                        <div class="stat-label">Done</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">79%</div>
                        <div class="stat-label">Rate</div>
                    </div>
                </div>
                <button class="btn btn-primary">
                    <i class="fas fa-envelope"></i>
                    Message
                </button>
            </div>

            <div class="team-card">
                <div class="member-avatar" style="background: linear-gradient(135deg, #ec4899, #8b5cf6);">SW</div>
                <div class="member-name">Sarah Williams</div>
                <div class="member-role">QA Engineer</div>
                <div class="member-stats">
                    <div class="stat">
                        <div class="stat-value">21</div>
                        <div class="stat-label">Tasks</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">19</div>
                        <div class="stat-label">Done</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">90%</div>
                        <div class="stat-label">Rate</div>
                    </div>
                </div>
                <button class="btn btn-primary">
                    <i class="fas fa-envelope"></i>
                    Message
                </button>
            </div>
        </div>
    </div>
</body>
</html>
