<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Analytics Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light);
            color: var(--dark);
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--gray);
        }

        .report-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .filter-group select,
        .filter-group input {
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .report-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .report-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .download-btn {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .download-btn:hover {
            transform: scale(1.1);
        }

        .report-content {
            height: 300px;
        }

        .summary-table {
            width: 100%;
            margin-top: 1rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }

        .summary-row:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 1.1rem;
            padding-top: 1rem;
        }

        @media print {
            body {
                background: white;
            }
            .header, .report-filters, .back-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </a>
                <button class="btn btn-primary" onclick="window.print()">
                    <i class="fas fa-print"></i>
                    Print Report
                </button>
            </div>
            <h1>Comprehensive Reports</h1>
            <p class="subtitle">Generate detailed analytics reports</p>
        </div>

        <div class="report-filters">
            <div class="filter-group">
                <label>Report Type</label>
                <select id="reportType">
                    <option value="sales">Sales Report</option>
                    <option value="revenue">Revenue Report</option>
                    <option value="users">User Analytics</option>
                    <option value="products">Product Performance</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Date From</label>
                <input type="date" id="dateFrom" value="2024-01-01">
            </div>
            <div class="filter-group">
                <label>Date To</label>
                <input type="date" id="dateTo">
            </div>
            <div class="filter-group">
                <label style="opacity: 0;">Action</label>
                <button class="btn btn-primary" onclick="generateReport()">
                    <i class="fas fa-sync"></i>
                    Generate Report
                </button>
            </div>
        </div>

        <div class="report-grid">
            <div class="report-card">
                <div class="report-title">
                    Revenue Analysis
                    <button class="download-btn" onclick="downloadChart('revenueAnalysisChart')">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
                <div class="report-content">
                    <canvas id="revenueAnalysisChart"></canvas>
                </div>
            </div>

            <div class="report-card">
                <div class="report-title">
                    Sales Breakdown
                    <button class="download-btn" onclick="downloadChart('salesBreakdownChart')">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
                <div class="report-content">
                    <canvas id="salesBreakdownChart"></canvas>
                </div>
            </div>

            <div class="report-card">
                <div class="report-title">
                    Summary
                </div>
                <div class="summary-table">
                    <div class="summary-row">
                        <span>Total Sales:</span>
                        <span>$124,563</span>
                    </div>
                    <div class="summary-row">
                        <span>Total Orders:</span>
                        <span>3,842</span>
                    </div>
                    <div class="summary-row">
                        <span>Average Order Value:</span>
                        <span>$32.42</span>
                    </div>
                    <div class="summary-row">
                        <span>Top Product:</span>
                        <span>Laptop Pro</span>
                    </div>
                    <div class="summary-row">
                        <span>Growth Rate:</span>
                        <span style="color: var(--success)">+12.5%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set today's date
        document.getElementById('dateTo').value = new Date().toISOString().split('T')[0];

        // Create Charts
        function createRevenueAnalysisChart() {
            const ctx = document.getElementById('revenueAnalysisChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Revenue',
                        data: [12000, 19000, 15000, 25000, 22000, 30000],
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        function createSalesBreakdownChart() {
            const ctx = document.getElementById('salesBreakdownChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Electronics', 'Clothing', 'Food', 'Books'],
                    datasets: [{
                        data: [40, 30, 20, 10],
                        backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function generateReport() {
            alert('Generating custom report...');
            // Regenerate charts with new data
            location.reload();
        }

        function downloadChart(chartId) {
            const canvas = document.getElementById(chartId);
            const url = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = `${chartId}.png`;
            link.href = url;
            link.click();
        }

        // Initialize
        window.addEventListener('load', () => {
            createRevenueAnalysisChart();
            createSalesBreakdownChart();
        });
    </script>
</body>
</html>
