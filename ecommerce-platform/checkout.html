<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - TechStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light);
            color: var(--dark);
            padding: 2rem;
        }

        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 2rem;
        }

        .checkout-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .order-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .order-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .order-item-details {
            flex: 1;
        }

        .order-item-name {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .order-item-price {
            color: var(--primary);
            font-weight: 600;
        }

        .order-summary {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--border);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .summary-total {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .payment-method {
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-method:hover,
        .payment-method.active {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .payment-method i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--success);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 1.5rem;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .payment-methods {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Store
    </a>

    <div class="checkout-container" id="checkoutForm">
        <div class="checkout-section">
            <h1>Checkout</h1>

            <h2>Shipping Information</h2>
            <form id="shippingForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name*</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name*</label>
                        <input type="text" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email*</label>
                    <input type="email" required>
                </div>

                <div class="form-group">
                    <label>Phone*</label>
                    <input type="tel" required>
                </div>

                <div class="form-group">
                    <label>Address*</label>
                    <input type="text" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>City*</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>ZIP Code*</label>
                        <input type="text" required>
                    </div>
                </div>

                <h2 style="margin-top: 2rem;">Payment Method</h2>
                <div class="payment-methods">
                    <div class="payment-method active">
                        <i class="fab fa-cc-stripe"></i>
                        <div>Card</div>
                    </div>
                    <div class="payment-method">
                        <i class="fab fa-paypal"></i>
                        <div>PayPal</div>
                    </div>
                    <div class="payment-method">
                        <i class="fas fa-money-bill-wave"></i>
                        <div>COD</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Card Number*</label>
                    <input type="text" placeholder="1234 5678 9012 3456" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Expiry Date*</label>
                        <input type="text" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label>CVV*</label>
                        <input type="text" placeholder="123" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-lock"></i> Place Order
                </button>
            </form>
        </div>

        <div class="checkout-section">
            <h2>Order Summary</h2>
            <div id="orderItems"></div>

            <div class="order-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span>$10.00</span>
                </div>
                <div class="summary-row">
                    <span>Tax (10%):</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-row" style="padding-top: 1rem; border-top: 2px solid var(--border);">
                    <span class="summary-total">Total:</span>
                    <span class="summary-total" id="total">$0.00</span>
                </div>
            </div>

            <div style="margin-top: 1.5rem; padding: 1rem; background: rgba(16, 185, 129, 0.1); border-radius: 10px; color: var(--success);">
                <i class="fas fa-shield-alt"></i> Secure Payment - SSL Encrypted
            </div>
        </div>
    </div>

    <div class="checkout-section success-message" id="successMessage">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        <h1>Order Placed Successfully!</h1>
        <p style="margin: 1rem 0; color: var(--gray);">
            Thank you for your purchase. Your order has been confirmed.
        </p>
        <p style="margin-bottom: 2rem; font-size: 1.1rem; color: var(--primary);">
            <strong>Order ID: #ORD-<span id="orderId"></span></strong>
        </p>
        <button class="btn btn-success" onclick="window.location.href='index.html'">
            Continue Shopping
        </button>
    </div>

    <script>
        // Get cart from localStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Render order items
        function renderOrderItems() {
            const container = document.getElementById('orderItems');
            container.innerHTML = cart.map(item => `
                <div class="order-item">
                    <img src="${item.image}" alt="${item.name}" class="order-item-image">
                    <div class="order-item-details">
                        <div class="order-item-name">${item.name}</div>
                        <div style="color: var(--gray); font-size: 0.9rem;">Qty: ${item.quantity}</div>
                    </div>
                    <div class="order-item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                </div>
            `).join('');

            // Calculate totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = 10;
            const tax = subtotal * 0.1;
            const total = subtotal + shipping + tax;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        // Payment method selection
        document.querySelectorAll('.payment-method').forEach(method => {
            method.addEventListener('click', function() {
                document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Form submission
        document.getElementById('shippingForm').addEventListener('submit', (e) => {
            e.preventDefault();

            // Generate order ID
            const orderId = Math.floor(100000 + Math.random() * 900000);
            document.getElementById('orderId').textContent = orderId;

            // Save order to localStorage
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push({
                id: orderId,
                items: cart,
                date: new Date().toISOString(),
                status: 'Processing'
            });
            localStorage.setItem('orders', JSON.stringify(orders));

            // Clear cart
            localStorage.removeItem('cart');

            // Show success message
            document.getElementById('checkoutForm').style.display = 'none';
            document.getElementById('successMessage').classList.add('show');
        });

        // Initialize
        renderOrderItems();

        // Redirect if cart is empty
        if (cart.length === 0) {
            alert('Your cart is empty!');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
